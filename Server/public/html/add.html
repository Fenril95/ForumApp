<!--Ng-if comparing where user clicked to this state, and render apropriate html block-->


<!--in case of adding topic-->
<div ng-if="path.topic">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <button class="btn btn-default" ui-sref="home">Back</button>
            <div class="input-group input-group-md">

                <form ng-submit="addTopic()">
                    <h3>Add topic</h3>
                    <input ng-model="topic.header" type="text" class="form-control" placeholder="Title">
                    <textarea ng-model="topic.description" class="form-control" placeholder="Write description"></textarea>

                    <button type="submit" class="btn btn-default">Create Topic</button>

                </form>

            </div>
        </div>
    </div>
</div>

<!--In case of adding question-->
<div ng-if="path.question">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <button class="btn btn-default" ui-sref="topic({topic_id: topic_id})">Back</button>
            <div class="input-group input-group-md">

                <form ng-submit="addQuestion()">
                    <h3>Add Question</h3>
                    <input ng-model="question.title" type="text" class="form-control" placeholder="Title">
                    <textarea ng-model="question.description" class="form-control" placeholder="Write description"></textarea>

                    <button type="submit" class="btn btn-default">Create Question</button>

                </form>

            </div>
        </div>
    </div>
</div>
