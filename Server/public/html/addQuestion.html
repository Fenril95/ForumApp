<div class="container-fluid">
    <div class="row">
        <div class=col-md-12>
            <div class="content-wrapper">
                <div class="add-question">
                    <form name="questionForm" ng-submit="addQuestion()">
                        <h3>Add Question</h3>

                        <input ng-model="question.title" type="text" name="title" class="form-control" placeholder="Title" ng-minlength="3" ng-maxlength="180" required>
                        <p ng-show="questionForm.title.$error.maxlength" class="help-block">Too long title.</p>
                        <p ng-show="questionForm.title.$error.minlength" class="help-block">Too short title.</p>
                        <p ng-show="questionForm.title.$pristine" class="help-block">Fill your Title</p>

                        <textarea ng-model="question.description" name="description" class="form-control" placeholder="Write description" required></textarea>
                        <p ng-show="questionForm.description.$pristine" class="help-block">Fill your description</p>

                        <button ng-disabled="questionForm.$invalid" type="submit" class="btn btn-default submit-btn">Create Question</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
