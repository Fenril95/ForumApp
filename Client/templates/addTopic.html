                        <button class="btn btn-default button" ui-sref="home"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back to topics</button>

<hr class="line-small">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="content-wrapper">
                <div class="add-topic">
                    <form name="addTopicForm" ng-submit="addTopic()">
                        <h3>Add topic</h3>
                        <input ng-model="topic.header" type="text" name="header" class="form-control" placeholder="Title" minlength="3" ng-maxlength="180" required>
                        <p ng-show="addTopicForm.header.$error.maxlength" class="help-block">Too long title.</p>
                        <p ng-show="addTopicForm.header.$error.minlength" class="help-block">Too short title.</p>

                        <textarea ng-model="topic.description" class="form-control" placeholder="Write description"></textarea>

                        <button ng-disabled="addTopicForm.$invalid" type="submit" class="btn btn-default submit-btn">Create Topic</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
