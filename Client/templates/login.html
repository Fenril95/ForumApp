<div class="second-nav">
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div>
                        <button class="btn btn-default button" ui-sref="home"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back to topics</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="line-small">

<div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="input-group input-group-md auth">

                <form name="loginForm" ng-submit="login()" novalidate>
                    <h3>Login</h3>

                    <input name="username" ng-model="user.username" type="text" class="form-control user" placeholder="Username" ng-minlength="3" ng-maxlength="15" required>

                    <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
                    <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>

                    <input name="password" ng-model="user.password" type="password" class="form-control password" placeholder="Password" ng-minlength="6" ng-maxlength="20" required>

                    <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                    <p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>

                    <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default submit-btn">Signin</button>
                </form>
                {{error}}

            </div>
        </div>
    </div>
</div>
